<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project - Side-kik</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <link rel="stylesheet" href="../static/css/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Side-kik</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="./freelancer-dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <div class="profile-menu">
            <span class="username">John Doe</span>
        </div>
    </header>

    <main class="upload-container">
        <section class="project-upload">
            <h2>Upload New Project</h2>
            <form id="projectUploadForm" class="upload-form">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectType">Project Type</label>
                    <select id="projectType" required>
                        <option value="">Select Type</option>
                        <option value="web">Web Development</option>
                        <option value="mobile">Mobile App</option>
                        <option value="design">UI/UX Design</option>
                        <option value="ai">AI/ML</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="techStack">Tech Stack</label>
                    <input type="text" id="techStack" placeholder="e.g., React, Node.js, MongoDB" required>
                </div>
                
                <div class="form-group">
                    <label for="projectPrice">Price</label>
                    <input type="number" id="projectPrice" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="projectFiles">Project Files</label>
                    <div class="file-upload-container">
                        <input type="file" id="projectFiles" multiple accept=".zip,.rar,.pdf,.doc,.docx">
                        <div class="upload-zone" id="dropZone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag & Drop files here or click to browse</p>
                        </div>
                        <div class="file-list" id="fileList"></div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn cancel-btn" onclick="window.location.href='freelancer-dashboard.html'">Cancel</button>
                    <button type="submit" class="btn upload-btn">Upload Project</button>
                </div>
            </form>
        </section>
    </main>

    <script  type="module" src="../static/js/upload.js"></script>
</body>
</html>
