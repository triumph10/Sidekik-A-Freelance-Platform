<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Dashboard - Side-kik</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Side-kik</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#dashboard" class="active">Dashboard</a></li>
            </ul>
        </nav>
        <div class="profile-menu">
            <a href="{{ url_for('profile') }}" class="username">{{ username }}</a>
            <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
        </div>
    </header>

    <main class="dashboard-container">
        <section class="dashboard-stats">
            <div class="stat-card">
                <i class="fas fa-project-diagram"></i>
                <div class="stat-info">
                    <h3>Active Projects</h3>
                    <p>12</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <div class="stat-info">
                    <h3>Rating</h3>
                    <p>4.8/5</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-dollar-sign"></i>
                <div class="stat-info">
                    <h3>Earnings</h3>
                    <p>$2,450</p>
                </div>
            </div>
        </section>

        <section class="project-upload">
            <div class="upload-section">
                <h2>Project Management</h2>
                <p>Upload new projects or manage existing ones</p>
                <a href="{{ url_for('upload_project') }}" class="btn upload-btn">
                    <i class="fas fa-plus"></i> Upload New Project
                </a>
            </div>
        </section>

        <section class="my-projects">
            <h2>My Projects</h2>
            <div class="projects-grid">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>
    </main>
    
    <script type="module">
        import CONFIG from "../static/js/config.js";  // âœ… Import Supabase config
    
        document.addEventListener("DOMContentLoaded", () => {
            const profileLink = document.querySelector(".profile-menu a"); // Select the username link
    
            if (profileLink) {
                profileLink.href = `/profile?supabaseUrl=${CONFIG.SUPABASE_URL}&supabaseKey=${CONFIG.SUPABASE_ANON_KEY}`;
            }
        });
    </script>
    
    <script type="module" src="..static/js/upload.js"></script>
</body>
</html>
