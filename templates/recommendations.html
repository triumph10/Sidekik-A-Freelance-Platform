<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Recommendations - Side-kik</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/recommendations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Side-kik</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="./login.html" class="btn login">Login</a>
            <a href="./signup.html" class="btn signup">Sign Up</a>
        </div>
    </header>

    <main class="recommendations-container">
        <section class="description-section">
            <h2>Describe Your Project</h2>
            <p class="subtitle">Help us find the perfect freelancer for your needs</p>
            
            <form id="projectDescriptionForm" class="description-form">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" placeholder="e.g., E-commerce Website Development" required>
                </div>

                <div class="form-group">
                    <label for="projectDescription">Project Description</label>
                    <textarea id="projectDescription" rows="6" placeholder="Describe your project requirements, goals, and any specific skills needed..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="projectBudget">Budget Range</label>
                        <select id="projectBudget" required>
                            <option value="">Select Budget Range</option>
                            <option value="micro">$100 - $500</option>
                            <option value="small">$500 - $1000</option>
                            <option value="medium">$1000 - $5000</option>
                            <option value="large">$5000+</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectDuration">Expected Duration</label>
                        <select id="projectDuration" required>
                            <option value="">Select Duration</option>
                            <option value="short">Less than 1 week</option>
                            <option value="medium">1-4 weeks</option>
                            <option value="long">1-3 months</option>
                            <option value="extended">3+ months</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="requiredSkills">Required Skills</label>
                    <div class="skills-input-container">
                        <div class="skills-tags" id="skillsTags"></div>
                        <input type="text" id="requiredSkills" placeholder="Type a skill and press Enter">
                    </div>
                </div>

                <button type="submit" class="btn find-freelancers">
                    <i class="fas fa-search"></i> Find Matching Freelancers
                </button>
            </form>
        </section>

        <section class="matches-section" style="display: none;">
            <h2>Best Matches</h2>
            <div class="matches-grid" id="matchesGrid">
                <!-- Matches will be dynamically added here -->
            </div>
        </section>
    </main>

    <script type="module" src="../static/js/recommendations.js"></script>
</body>
</html>
